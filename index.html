<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid w-75 pt-5">
      <div class="row">
        <h1 class="display-1">Weather App</h1>
    </div>
    <hr>
  </div>

  <div class="container-fluid w-50 pt-3 text-center">
    <h3>How's the weather?</h3>
    <label class="form-label fw-bold pt-3">Add Current Location</label>
    <div class="input-group">
      <input id="city-value" type="text" class="form-control" placeholder="Search">
      <span class="input-group-append">
        <button type="button" class="btn btn-secondary search">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="16" fill="currentColor" class="bi bi-search search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
        </button>
      </span>
    </div>
    <div id="HelpBlock" class="form-text mb-5">
        Enter a location name.
    </div>
  </div>

  <div class="container-fluid w-75" id="info-containter">
    <div class="row p-4" id="card-container">
      <h2 class="card-title mb-3 display-4 fw-bold">Loading</h2>
      <p class="text-muted lead">Loading</p>
      <div class="row align-items-center">    
        <div class="col-1 h1 text-end">                
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <div class="col-1 h1">                
         Loading
        </div>
        <div class="col">
          <div class="card-body">
            <div class="row justify-content-between text-end">
              <h5 class="text-muted mb-3">Loading</h4>
              <h5 class="text-muted">Loading</h6>
            </div>
          </div>
        </div>
    </div>
  </div>

<!--Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="JS/index.js"></script>
</body>
</html>
